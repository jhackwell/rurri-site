<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rurri</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->



</head>

<body unresolved fullbleed layout vertical>
<template is="auto-binding" id="app">

  <core-drawer-panel drawerWidth="150px" narrow="{{menuHidden}}">

    <!-- Drawer -->
    <core-header-panel drawer mode="seamed">

      <a href="/#">
        <core-image load={{apiResponse}} placehoder="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
                    src="images/avatar.jpg" height="150px" width="150px" sizing="cover"></core-image>
      </a>
      <!-- Drawer Content -->
      <core-menu selected="0">
        <core-item label=">_blog">
          <a href="#/blog" target="_self"></a>
        </core-item>
        <core-item label="Projects"></core-item>
        <core-item label="Dashboard"></core-item>
        <core-item label="Reading List"></core-item>
      </core-menu>

    </core-header-panel>

    <!-- Main -->
    <core-header-panel main>
      <div layout vertical>
        <template if="{{menuHidden}}">
          <div horizontal layout wrap>
            <div><core-item label=">_blog"></core-item></div>
            <div><core-item label="Projects"></core-item></div>
            <div><core-item label="Dashboard"></core-item></div>
            <div><core-item label="Reading List"></core-item></div>
            <style>
              core-item {
                padding: 5px;
              }
            </style>
          </div>
        </template>



        <app-router>

          <!-- Single Article -->
          <app-route path="/articles/:articleId">
            <template>
              <core-ajax id="markdownRequest"
                         auto
                         url="content/articles/{{articleId}}.json"
                         handleAs="json"
                         response="{{article}}">
              </core-ajax>
              <template bind if="{{article}}" ref="article"></template>
            </template>
          </app-route>

          <!-- Article List -->
          <app-route path="/blog">
            <template>
              <core-ajax id="myRequest"
                         auto
                         url="/content/articles.json"
                         handleAs="json"
                         response="{{allArticles}}">
              </core-ajax>
              <template if="{{allArticles}}">
                <rurri-article-list articles="{{allArticles.result}}"></rurri-article-list>
              </template>
            </template>
          </app-route>

          <!-- Home-->
          <app-route path="/">
            <template>
              <core-ajax id="myRequest"
                         auto
                         url="/content/last5articles.json"
                         handleAs="json"
                         response="{{recentArticles}}">
              </core-ajax>
              <template if="{{recentArticles}}">
                <template bind="{{recentArticles.result[0] as article}}" ref="article">
                </template>
              </template>
            </template>
          </app-route>

        </app-router>
      </div>
    </core-header-panel>
  </core-drawer-panel>

</template>

<!-- Discuss is a bit greedy, and wants global access, so we keep the fetching of the article
     and the tacking on of the discussions out here at the outer level -->
<template id="article">
  <div horizontal center-justified layout>
    <div id="article_wrapper">
      <rurri-article article="{{article}}"></rurri-article>
      <template if="{{article.next}}">
        <div class="next-header">Other Reading:</div>
        <rurri-article-preview article="{{article.next}}"></rurri-article-preview>
      </template>
      <div id="disqus_thread"></div>
    </div>
  </div>
  <script type="text/javascript">
    var disqus_identifier = '{{article.link}}';
    var disqus_url = 'http://www.rurri.com/#!/articles/{{articleId}}';
    var disqus_title = '{{article.title}}';
    var disqus_shortname = 'rurri';
    if (typeof DISQUS === 'undefined') {
      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
    } else {
      DISQUS.reset({
        reload: true,
        config: function () {
          this.page.identifier = disqus_identifier;
          this.page.url = disqus_url;
          this.page.title = disqus_title;
        }
      });
    }

  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
