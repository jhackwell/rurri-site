<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="rurri-git-avatar" attributes="username">
  <template>
      <core-ajax auto response={{apiResponse}} handleAs="json"
                 url="{{'https://api.github.com/users/' + username}}"
                 headers='{"Accept" : "application/vnd.github.v3+json"}'>
      </core-ajax>
      <core-image load={{apiResponse}} placehoder="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
                  src="{{apiResponse.avatar_url}}" height="150px" width="150px" sizing="cover"></core-image>
  </template>
  <script>
    (function () {
      Polymer({
        // define element prototype here
      });
    })();
  </script>

</polymer-element>
